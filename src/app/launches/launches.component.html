<div class="row">
  <div class="col-md-6">
    <h2>Past Launches</h2>
    <table class="table-bordered">
      <tr>
        <th>Flight Number</th>
        <th>Launch date @ UTC</th>
      </tr>

      <tr *ngFor="let launch of launches$ | async" (click)="select(launch)">
        <td>{{launch.flight_number}}</td>
        <td>{{launch.launch_date_utc}}</td>
      </tr>

    </table>
  </div>
  <div class="col-md-6">
    <div *ngIf="selectedLaunch">
      <app-details [launch]="selectedLaunch"></app-details>
    </div>
</div>
